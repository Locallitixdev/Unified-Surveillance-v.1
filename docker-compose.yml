# Sentinel Surveillance Docker Configuration

services:
  postgres:
    image: postgres:16-alpine
    container_name: sentinel-db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=sentinel
      - POSTGRES_USER=sentinel
      - POSTGRES_PASSWORD=sentinel123
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sentinel -d sentinel" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
      - NODE_ENV=production
      - DATABASE_URL=postgresql://sentinel:sentinel123@postgres:5432/sentinel
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3018:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
